# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Saaly Tasks (stage)

on:
  pull_request:
    types: [closed]
    branches:
      - develop
  workflow_dispatch:

jobs:
  dotnetbuild:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: .NET Saaly Build
      run: dotnet build ./Saaly/
    - name: .NET Saaly Data Test
      run: dotnet test ./Saaly.Data.Tests/
    - name: .NET Saaly Services Test
      run: dotnet test ./Saaly.Services.Tests/
    - name: .NET Saaly User Test
      run: dotnet test ./Saaly.User.Tests/
    
  build:
    runs-on: 'ubuntu-latest'
    needs: dotnetbuild
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: teghoz/saaly-tasks:develop, teghoz/saaly-tasks:${{ github.sha }}
        file: ./.github/workflows/saaly.tasks.Github.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'STAGE'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: SSH into Ubuntu server and start container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SAALY_SERVER_HOST }}
        username: ${{ secrets.SAALY_SERVER_USERNAME }}
        key: ${{ secrets.SAALY_SERVER_SSH_KEY }}
        port: ${{ secrets.SAALY_SERVER_SSH_PORT }}
        passphrase: ${{ secrets.SAALY_SERVER_SSH_PASSPHRASE }}
        script: |
          cp /etc/nginx/sites-available/site-template /etc/nginx/sites-available/${{secrets.SAALY_TASK_DOMAIN}}
          sed -i "s|{{PLACEHOLDER_DOMAIN}}|${{secrets.SAALY_TASK_DOMAIN}}|g" /etc/nginx/sites-available/${{secrets.SAALY_TASK_DOMAIN}}
          sed -i "s|{{PLACEHOLDER_PORT}}|5081|g" /etc/nginx/sites-available/${{secrets.SAALY_TASK_DOMAIN}}
          certbot certonly --nginx --keep -d ${{secrets.SAALY_TASK_DOMAIN}}
          cp /etc/nginx/sites-available/${{secrets.SAALY_TASK_DOMAIN}} /etc/nginx/sites-enabled/${{secrets.SAALY_TASK_DOMAIN}}
          if docker ps -a --format '{{.Names}}' | grep -q 'saaly'; then docker stop saaly-tasks; fi
          docker run -d -p 5081:8080 --name saaly-tasks -e ConnectionString='${{ secrets.DATABASE_CONNECTION }}' teghoz/saaly-tasks:develop
          systemctl reload nginx